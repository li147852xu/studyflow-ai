name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          pip install -e .

      - name: Check syntax (compileall)
        run: python -m compileall -q .

      - name: Lint with ruff
        run: ruff check .

      - name: Run tests
        run: pytest -q --tb=short
        env:
          TOKENIZERS_PARALLELISM: "false"

      - name: Import smoke test
        run: |
          python -c "import app.main"
          python -c "import cli.main"
          python -c "import backend.api"

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t studyflow-ai:test .

      - name: Test Docker image starts
        run: |
          docker run -d --name studyflow-test -p 8501:8501 studyflow-ai:test
          sleep 30
          curl -f http://localhost:8501/_stcore/health || exit 1
          docker stop studyflow-test
